<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SLIDER.TEST</title>
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="slider.js"></script>
	<style type="text/css">
		body {
			background-color: #000;
		}
		.slider {
			width: 80%;
			margin: 5% auto;
			background-color: #000;
			overflow: hidden;
		}	
		img {
			display: block;
			position: absolute;
			width: 80%;
		}
	</style>
</head>
<body>
	<div class="slider">
		<img class="slide1" src="slide1.jpg">
		<img class="slide2" src="slide2.jpg">
		<img class="slide3" src="slide3.jpg">
		<img class="slide4" src="slide4.jpg">
		<img class="slide5" src="slide5.jpg">				
	</div>
</body>
</html>
